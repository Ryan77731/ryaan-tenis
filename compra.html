<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRIDE RIDE SPORT</title>
    <link rel="stylesheet" href="compra.css">
</head>
<body>
    <header>
        <h1>Finalizar Compra</h1>
    </header>
    <main>
        <form class="checkout-form">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="Digite seu CPF">

            <label for="nome">Nome no Cartão:</label>
            <input type="text" id="nome" name="nome" required placeholder="Nome como no cartão">

            <label for="numero-cartao">Número do Cartão:</label>
            <input type="text" id="numero-cartao" name="numero-cartao" required placeholder="XXXX-XXXX-XXXX-XXXX">

            <label for="validade">Data de Validade:</label>
            <input type="text" id="validade" name="validade" required placeholder="MM/AA">

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required placeholder="XXX">

            <a href="fenalizou.html"><button type="submit">Finalizar Compra</button></a>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 STRIDE RIDE SPORT</p>
    </footer>
</body>
</html>
