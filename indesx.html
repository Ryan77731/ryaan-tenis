<style>
          /* Estilo para os formulários de autenticação */
        .loguin {

        .loguin.active {

<script>
    // Função para exibir o formulário de login
    function showLoginForm() {
        document.getElementById('login-form').classList.add('active'); // Adiciona a classe 'active' ao formulário de login
        document.getElementById('register-form').classList.remove('active'); // Remove a classe 'active' do formulário de registro
    }

    // Função para exibir o formulário de registro
    function showRegisterForm() {
        document.getElementById('login-form').classList.remove('active'); // Remove a classe 'active' do formulário de login
        document.getElementById('register-form').classList.add('active'); // Adiciona a classe 'active' ao formulário de registro
    }

    // Mostra o formulário de login por padrão ao carregar a página
    showLoginForm();
</script>
